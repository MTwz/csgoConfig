bot_kick                        //清除所有bot
mp_buytime "9999"               //购买时间9999秒
mp_buy_anywhere "1"             //在任意地点都能购买武器
mp_freezetime "0"               //每局开始前冻结时间0秒
mp_maxmoney "99999"             //最大金钱99999
mp_startmoney "99999"           //开局金钱99999
mp_restartgame "1"              //1秒后重新开启游戏
mp_roundtime "60"               //死亡竞赛的回合时间60分钟
mp_roundtime_defuse "60"        //休闲/竞技模式每局时间60分钟


sv_cheats "1"                   //开启单机作弊
sv_infinite_ammo "1"            //0有限子弹/1无限子弹/2无限后备弹匣
sv_grenade_trajectory "1"       //显示投掷物(烟闪火雷等)的飞行轨迹
sv_grenade_trajectory_time "10" //投掷物轨迹显示10秒
sv_infinite_ammo 1              //无限投掷物

bind alt "noclip"               //alt键绑定全图飞行


//说明：
//（1）要在console中使用，每一条指令后需添加";"
//（2）将文件放置在游戏安装根目录的../csgo/cfg文件夹下，eg. E:\Steam\steamapps\common\Counter-Strike Global Offensive\csgo\cfg